<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDFリダイレクトページ</title>
</head>
<body>
  <h1>リダイレクト中...</h1>
  <script>
    console.log('navigator.userAgent: ' + navigator.userAgent);

    const pdfDomain = 'https://ysk-iszk.github.io'; // PDFのドメイン部分
    const pdfPath = '/js_test/200.pdf'; // PDFのパス部分を定数として定義

    // PDFファイルのフルURLを生成
    const pdfUrl = `${pdfDomain}${pdfPath}`;

    const isAndroid = /Android/i.test(navigator.userAgent); // Android端末の判定

    alert('isAndroid: ' + isAndroid);

    // Android端末の場合はGoogle Docsビューアで開く
    const redirectUrl = isAndroid 
      ? `https://docs.google.com/viewer?url=${encodeURIComponent(pdfUrl)}`
      : pdfPath;

    // 0秒でリダイレクトを実行
    setTimeout(() => {
      location.href = redirectUrl;
    }, 0);
  </script>
</body>
</html>
